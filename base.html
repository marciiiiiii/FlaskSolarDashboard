<!--Base Template für alle html seiten (Grundlage ist Bootstrap Pattern)-->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    Bootstrap CSS
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->
    
    <!-- Bootstrap Icons Script/CSS-->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <!--Eigene CSS Datei-->
    <link rel= "stylesheet" href= "{{ url_for('static',filename='Bootstrap.min.css') }}">
    <link rel= "stylesheet" href= "{{ url_for('static',filename='main.css') }}">
   
    <title>
        {% block title %}
        <!--Platzhalter für Text in anderen html Seiten (startet mit block ... und endet mit endblock)-->
        {% endblock %}
    </title>

  </head>
  <body>

    {% block content %}
           
    {% endblock %}
    
    
    <!-- bootstrap javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
 

    <!--script welches die Website immer neu lädt zur aktualisierung-->
    <script>
        function timedRefresh(timeoutPeriod) {
      setTimeout("location.reload(true);",timeoutPeriod);
    }    
    window.onload = timedRefresh(10000);
    </script>

  
  </body>
  <!--eigenes css-->
  <!-- <style>
    body {
      background-color: #212121;
      color: white
    }
    </style> -->
</html>
